<!DOCTYPE html>
<html>   
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhover matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <article class="main__top-section top-section">
      <label class="main__label" for="top-section__new-task">Add Item</label>
      <div class="top-section__task-row-wrapper">
        <input id="top-section__new-task" class="main__input main__task" type="text">
        <button class="main__btn">Add</button>
      </div>
    </article>
    <h3 class="main__subtitle">Todo</h3>
    <ul class="main__tasks main__tasks--incomplete">
      <li class="main__tasks-list tasks-list">
        <input class="main__input" type="checkbox">
        <label class="main__label main__task">Pay Bills</label>
        <input type="text" class="main__input main__task">
        <button class="main__btn main__btn--edit">Edit</button>
        <button class="main__btn main__btn--delete">
          <img class="main__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="main__tasks-list tasks-list main__tasks-list--edit-mode">
        <input class="main__input" type="checkbox">
        <label class="main__label main__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__input main__task">
        <button class="main__btn main__btn--edit">Save</button>
        <button class="main__btn main__btn--delete">
          <img class="main__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="main__subtitle">Completed</h3>
    <ul class="main__tasks main__tasks--complete">
      <li class="main__tasks-list tasks-list">
        <input class="main__input" type="checkbox" checked>
        <label class="main__label main__task">See the Doctor</label>
        <input type="text" class="main__input main__task">
        <button class="main__btn main__btn--edit">Edit</button>
        <button class="main__btn main__btn--delete">
          <img class="main__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
    <script src="app.js"></script>
</body>
</html>
